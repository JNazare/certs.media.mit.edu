<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="static/img/favicon.ico">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>certs.labcd.mx</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/awards.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>


  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <h3 class="name font-bold">{{user.name}}</h3>
        </div>
      </div>
      {% for award in user.awards %}
      <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-4">
          <img src="{{award.logoImg}}" class="img-responsive" alt="Laboratorio para la Ciudad"/>
        </div>
        <div class="col-md-6 col-sm-8 col-xs-8">
          <h4 class="subtitle"> {{award.title}} </h4>
          <h4 class="font-light"> {{award.organization}}</h4>
          <a href="{{ url_for('get_award', identifier=award.uid) }}"><h4 class="font-light">Link</h4></a>
        </div>
      </div>
      {% endfor %}
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/static/js/awards-verify.js"></script>

  </body>
</html>
